<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Discord Regional Indicator Text Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css" integrity="sha256-sj3qkRTZIL8Kff5fST1TX0EF9lEmSfFgjNvuiw2CV5w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css?v=1.0.7" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js" integrity="sha256-AKUJYz2DyEoZYHh2/+zPHm1tTdYb4cmG8HC2ydmTzM4=" crossorigin="anonymous"></script>
    <script src="script.js?v=1.0.7"></script>
</head>

<body>
    <h1>Discord Regional Indicator Text Generator</h1>
    <p class="subtitle">A simple script that converts text into Discord's Regional Indicator text. Supports punctuation as well. Can also simply split long blocks of text into multiple messages.</p>
    <form id="message_form">
        <div class='form-group'>
            <label for="input">Input text:</label>
            <textarea id="input" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="convert">Convert Letters:</label>
            <input type="checkbox" name="convert" id="convert" checked>
        </div>

        <div class="card mb-3">
            <div class="card-header" role="tab" id="heading_advanced_options">
                <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#advanced_options" aria-expanded="false" aria-controls="advanced_options">Advanced Options</a>
                </h5>
            </div>

            <div id="advanced_options" class="collapse" role="tabpanel" aria-labelledby="heading_advanced_options">
                <div class="card-body">
                    <div class='form-group' id="separator_options">
                        <h5>Separate each word with: </h5>
                        <input type="radio" id="radio_tabs" name="radio-separator" value="tabs" checked />
                        <label for="radio_tabs">Tabs</label>
                        <input type="radio" id="radio_newlines" name="radio-separator" value="newlines" />
                        <label for="radio_newlines">Line Breaks</label>
                    </div>
                    <div>
                        <input type="number" class="form-control" id="message_length" value="2000" min='10' required />
                        <label for="message_length">characters per message</label>
                    </div>
                </div>
            </div>
        </div>


        <input type="submit" id="button_start" class="btn btn-primary" value="Convert" />
    </form>


    <div class='message-block' id='message_block_template'>
        <div class="message-title-block">
            <h3 class="message-title">Message 1</h3>
            <h4 class="message-subtitle">0 characters</h4>
        </div>
        <button class="btn btn-default">Copy</button>
        <p class='message'></p>
    </div>
    <div id="message_blocks">

    </div>
</body>

</html>
